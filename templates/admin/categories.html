{% extends "admin/admin_layout.html" %}

{% block admin_content %}

<!-- Recently Added Items Section -->
<div class="mt-1">
    <div class="flex justify-between items-center py-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Food Categories</h2>
        <div class="flex items-center space-x-3">
            <a href="{{ url_for('add_menu_item') }}" class="px-3 py-2 bg-green-600 text-white rounded-md">Add
                Item</a>
            <a href="{{ url_for('add_category') }}" class="px-3 py-2 bg-green-600 text-white rounded-md">Add
                category</a>
        </div>

    </div>

    <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Category Name</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr class="border-t border-gray-200 hover:bg-gray-50">
                    <td class="px-6 py-3 text-sm text-gray-800 flex items-center space-x-4">

                        <img src="{{ url_for('static', filename='uploads/categories/' + category.image_url) }}"
                            alt="{{ category.name }}" class="h-8 mr-2">

                        {{ category.name }}
                    </td>
                    <td class="px-6 py-3 text-sm text-gray-600">
                        <a href="#" class="text-blue-600 hover:underline">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% endblock %}
