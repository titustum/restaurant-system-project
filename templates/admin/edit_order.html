{% extends "admin/admin_layout.html" %}

{% block admin_content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Edit Order #{{ order.order_id }}</h1>

    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-300 max-w-xl">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Customer Name:</label>
                <p class="text-gray-800">{{ order.customer_name }}</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Table Number:</label>
                <p class="text-gray-800">{{ order.table_number }}</p>
            </div>

            <div class="mb-4">
                <label for="order_status" class="block text-gray-700 font-medium mb-2">Order Status</label>
                <select name="order_status" id="order_status"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    <option value="Pending" {% if order.order_status=='Pending' %}selected{% endif %}>Pending</option>
                    <option value="Served" {% if order.order_status=='Served' %}selected{% endif %}>Served</option>
                    <option value="Cancelled" {% if order.order_status=='Cancelled' %}selected{% endif %}>Cancelled
                    </option>
                </select>
            </div>

            <div class="mt-6 flex justify-between">
                <a href="{{ url_for('orders') }}" class="text-blue-600 hover:underline">Back to Orders</a>
                <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Update
                    Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
